<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="main-title">大標題</h1>

        <div class="content">
            <div class="left-column">
                <img src="coupon.jpg" alt="優惠券圖片" class="coupon-img">
            </div>
            <div class="right-column">
                <p>這是一段內文，用來描述優惠活動的詳細資訊。</p>
                <button class="action-button">了解更多</button>
            </div>
        </div>

        <div class="footer">
            <p>其他相關資訊或聯繫方式。</p>
            <button class="footer-button">立即申請</button>
        </div>
    </div>
</body>
</html>
